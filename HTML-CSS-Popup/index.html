<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Popup</title>
</head>
<body>
  <nav class="nav__wrap">
    <ul class="main__menu">
        <li><a class="main__menu__item" href="#">Mail</a></li>
        <li><a class="main__menu__item" href="#">Images</a></li>
        <li class="check__position">
              <label for="btn">
                 <img class="icon" src="img/popup-button.png" alt="popup">
              </label>
              <input class="check" type="checkbox" id="btn">
               <div class="drop__menu">
                   <div class="drop__wrap">
                      <div class="drop__menu__list">
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/calendar.png" alt="calendar">Calendar</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/mail.png" alt="mail">Mail</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/news.png" alt="news">News</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/maps.png" alt="map">Map</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/files.png" alt="files">Files</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/contacts.png" alt="contacts">Contacts</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/translation.png" alt="translate">Translate</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/videos.png" alt="videos">Videos</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/search.png" alt="search">Search</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/photos.png" alt="photo">Photo</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/apps.png" alt="apps">Apps</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/documents.png" alt="documents">Documents</a>
                      </div>
                            <input class="more__check" type="checkbox" id="more__drop">
                            <label class="more" for="more__drop">More</label>
                      <div class="drop__menu__list__more">
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/chat.png" alt="chat">Chat</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/classroom.png" alt="classroom">Classroom</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/collection.png" alt="collection">Collection</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/mars.png" alt="mars">Mars</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/blogs.png" alt="blogs">Blogs</a>
                            <a class="drop__items" href="#"><img class="drop__icon" src="img/promo.png" alt="promos">Promos</a>
                          <div class="footer__drop__item">
                              <a href="https://kottans.org/">Even more from Kottans</a>
                          </div>
                      </div>
                   </div>
              </div>
        </li>
        <li><a class="main__menu__item" href="#"><img class="icon" src="img/bell.png" alt="bell"></a></li>
        <li><a class="main__menu__item" href="#"><img class="icon" src="img/favicon.png" alt="favicon"></a></li>
    </ul>
  </nav>
</body>
</html>
